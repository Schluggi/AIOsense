# https://esphome.io/cookbook/bme280_environment.html

substitutions:
  bme_address: "0x76"
  bme_update_interval: 30s
  humidity_offset: "0"
  pressure_offset: "0"
  temperature_offset: "0"
  sensor_smoothing_window: "30"

number:
  - platform: template
    name: "Temperature Offset"
    id: temperature_offset_ui
    unit_of_measurement: "Â°C"
    min_value: -10
    max_value: 10
    step: 0.1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:thermometer"
    entity_category: config
    on_value:
      - lambda: 'id(bme280_sensor).update();'

  - platform: template
    name: "Humidity Offset"
    id: humidity_offset_ui
    unit_of_measurement: "%"
    min_value: -50
    max_value: 50
    step: 0.1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:water-percent"
    entity_category: config
    on_value:
      - lambda: 'id(bme280_sensor).update();'

  - platform: template
    name: "Pressure Offset"
    id: pressure_offset_ui
    unit_of_measurement: "hPa"
    min_value: -500
    max_value: 500
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:gauge"
    entity_category: config
    on_value:
      - lambda: 'id(bme280_sensor).update();'

sensor:
  - platform: bme280_i2c
    id: bme280_sensor
    address: "${bme_address}"
    update_interval: "${bme_update_interval}"
    temperature:
      name: "Temperature"
      filters:
        - offset: ${temperature_offset}
        - lambda: "return x + id(temperature_offset_ui).state;"
        - sliding_window_moving_average:
            window_size: ${sensor_smoothing_window}
            send_every: ${sensor_smoothing_window}
            send_first_at: ${sensor_smoothing_window}
    humidity:
      name: "Humidity"
      filters:
        - offset: ${humidity_offset}
        - lambda: "return x + id(humidity_offset_ui).state;"
        - sliding_window_moving_average:
            window_size: ${sensor_smoothing_window}
            send_every: ${sensor_smoothing_window}
            send_first_at: ${sensor_smoothing_window}
    pressure:
      name: "Pressure"
      filters:
        - offset: ${pressure_offset}
        - lambda: "return x + id(pressure_offset_ui).state;"
        - sliding_window_moving_average:
            window_size: ${sensor_smoothing_window}
            send_every: ${sensor_smoothing_window}
            send_first_at: ${sensor_smoothing_window}
