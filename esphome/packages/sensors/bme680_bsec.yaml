# https://esphome.io/components/sensor/bme680_bsec.html

substitutions:
  bme680_bsec_sample_rate: lp
  bme680_bsec_temperature_offset: 0

bme680_bsec:
  sample_rate: "${bme680_bsec_sample_rate}"
  state_save_interval: 2h
  temperature_offset: "${bme680_bsec_temperature_offset}"

sensor:
  - platform: bme680_bsec
    temperature:
      name: "${name} Temperature"
    pressure:
      name: "${name} Pressure"
    humidity:
      name: "${name} Humidity"
    iaq:
      name: "${name} IAQ"
      id: iaq
    co2_equivalent:
      name: "${name} CO2 Equivalent"
    breath_voc_equivalent:
      name: "${name} Breath VOC Equivalent"

text_sensor:
  - platform: bme680_bsec
    iaq_accuracy:
      name: "${name} IAQ Accuracy"

  - platform: template
    name: "${name} IAQ Classification"
    icon: "mdi:checkbox-marked-circle-outline"
    lambda: |-
      if ( int(id(iaq).state) <= 50) {
        return {"Excellent"};
      }
      else if (int(id(iaq).state) >= 51 && int(id(iaq).state) <= 100) {
        return {"Good"};
      }
      else if (int(id(iaq).state) >= 101 && int(id(iaq).state) <= 150) {
        return {"Lightly polluted"};
      }
      else if (int(id(iaq).state) >= 151 && int(id(iaq).state) <= 200) {
        return {"Moderately polluted"};
      }
      else if (int(id(iaq).state) >= 201 && int(id(iaq).state) <= 250) {
        return {"Heavily polluted"};
      }
      else if (int(id(iaq).state) >= 251 && int(id(iaq).state) <= 350) {
        return {"Severely polluted"};
      }
      else if (int(id(iaq).state) >= 351) {
        return {"Extremely polluted"};
      }
      else {
        return {"error"};
      }