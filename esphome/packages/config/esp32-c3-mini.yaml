substitutions:
  buzzer_pin: A0
  i2s_bclk_pin: A1
  i2s_din_pin: "${buzzer_pin}"
  i2s_lrclk_pin: A5
  pir_pin: A4
  rgb_led_pin: GPIO7
  rgb_led_type: GRB
  sen0395_io_pin: A2
  uart_rx_pin: GPIO20
  uart_tx_pin: GPIO21
  name: "esphome-mmwave-wohnzimmer"  # lowercase only, have to be unique
  friendly_name: ${name}
  bme_address: "0x77"  # for some modules you have to change it to 0x77
  pir_delayed_off: 5s
  # pir_delayed_on: 0s

esphome:

esp32:
  board: lolin_c3_mini
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BT_BLE_42_FEATURES_SUPPORTED: y
      CONFIG_BT_BLE_50_FEATURES_SUPPORTED: n

wifi:
  output_power: 8.5dBm

i2c:
  sda: GPIO8
  scl: GPIO10

sensor:
  - platform: internal_temperature
    name: "CPU Temperature"
