esphome:
  name: "${name}"
  project:
    name: "Schluggi.AIOsense"
    version: "2.0.0"

logger:
  baud_rate: 0 # disable logging via UART

captive_portal:

i2c:
  scan: true

wifi:
  # Fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${name}"

button:
  - platform: restart
    name: "${name} Restart"